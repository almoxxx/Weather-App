<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/836ada2b1b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <div class="body">
      <h1>Should I bring a jacket?</h1>
        <h2>
        Where are you? </h2>
         <form> 
            <span class="location">I'm in </span>
          <input id="city"
            type="text"
            placeholder="Please enter your location"
            autofocus="on" style="display:inline"
          />
          <input type="submit" value="Check Weather" id="button"/>
        </form>
        <button id="button-current-location">Current Location</button>
    </br>
    <div class="current-weather">
<span id="current-date">Today in </span><span id="current-location"> Vienna </span> <span id="current-temperature"> 12°C </span> <span id="description"> clear sky </span><i class="fa-solid fa-cloud-sun"> </i><span id="humidity"> Humidity </span><span id="current-humidity"> 30% </span>
    </div>
<div class="forecast">
    <div class="container text-center">
  <div class="row">
    <div class="col">
      <strong>Saturday</strong> 
       <div class="row">
        <div class="col">
            8°C
        </div>
      </div>
      <div class="row">
        <div class="col">
            <i class="fa-solid fa-cloud"></i>
        </div>
      </div>
     
    </div>
    <div class="col">
      <strong>Sunday</strong>
        <div class="row">
        <div class="col">
            12°C
        </div>
      </div>
      <div class="row">
        <div class="col">
            <i class="fa-solid fa-cloud-showers-heavy"></i>
        </div>
      </div>
    </div>
    <div class="col">
      <strong>Monday</strong>
        <div class="row">
        <div class="col">
            13°C
        </div>
      </div>
      <div class="row">
        <div class="col">
            <i class="fa-solid fa-sun"></i>
        </div>
      </div>
    </div>
     <div class="col">
     <strong>Tuesday</strong> 
        <div class="row">
        <div class="col">
            5°C
        </div>
      </div>
      <div class="row">
        <div class="col">
           <i class="fa-solid fa-cloud-bolt"></i>
        </div>
      </div>
    </div>
     <div class="col">
      <strong>Wednesday</strong>
        <div class="row">
        <div class="col">
            -5°C
        </div>
      </div>
      <div class="row">
        <div class="col">
           <i class="fa-solid fa-snowflake"></i>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<span> <a href id="fahrenheit">I am a useless jerk, show me Fahrenheit. </a></span>
</div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
